<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#ffffff">
    <title>Tela Inicial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2em;
            margin: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), -3px -3px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3), -4px -4px 12px rgba(255, 255, 255, 0.3);
        }

        #normal {
            background-color: #4CAF50;
            color: white;
        }

        #preferencial {
            background-color: #FF5733;
            color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            visibility: hidden;
        }

        .loading-overlay.active {
            visibility: visible;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo</h1>
    <h2>Retire uma senha:</h2>
    <a  href="/retirar_senha/normal"class="btn btn-primary" id="normal" onclick="showLoading('normal')">Senha Normal</a>
    <a href="/retirar_senha/preferencial" href="/retirar_senha/preferencial"class="btn btn-primary" id="preferencial" onclick="showLoading('preferencial')">Senha Preferencial</a>

    <!-- Overlay de carregamento -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Função que ativa o overlay de carregamento e desabilita os botões
        function showLoading(buttonId) {
            // Ativa o overlay de carregamento
            document.getElementById('loadingOverlay').classList.add('active');
            // Desabilita os botões
            document.getElementById('normal').disabled = true;
            document.getElementById('preferencial').disabled = true;

            // Simula o carregamento de 4 segundos e depois executa hideLoading
            setTimeout(function() {
                hideLoading(buttonId);
            }, 2000); // Tempo de carregamento de 4 segundos
        }

        // Função que desativa o overlay de carregamento e reabilita os botões
        function hideLoading(buttonId) {
            // Remove o overlay de carregamento
            document.getElementById('loadingOverlay').classList.remove('active');
            // Reabilita os botões
            document.getElementById('normal').disabled = false;
            document.getElementById('preferencial').disabled = false;

            // Aqui você pode redirecionar o usuário ou realizar outra ação
            // Exemplo: alert("Processo finalizado para " + buttonId);
        }
    </script>
</body>
</html>
