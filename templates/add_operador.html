<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Operador</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2em;
            color: #222;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1.1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #007BFF;
            outline: none;
        }
        select {
            appearance: none;
            background: #f8fafc url('data:image/svg+xml;utf8,<svg fill="%23007BFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center/18px 18px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.15em;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #007BFF 0%, #21cbf3 100%);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Operador</h1>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="setor_id">Setor:</label>
            <select name="setor_id" id="setor_id" required>
                <option value="" disabled selected>Selecione o setor</option>
                {% for setor in setores %}
                <option value="{{ setor[0] }}">{{ setor[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
