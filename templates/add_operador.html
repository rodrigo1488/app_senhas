<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Operador</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2em;
            color: #222;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1.1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #007BFF;
            outline: none;
        }
        select {
            appearance: none;
            background: #f8fafc url('data:image/svg+xml;utf8,<svg fill="%23007BFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center/18px 18px;
        }
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-upload-label {
            display: block;
            padding: 12px;
            border-radius: 8px;
            border: 2px dashed #d1d5db;
            background: #f8fafc;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1em;
            color: #666;
        }
        .file-upload-label:hover {
            border-color: #007BFF;
            background: #f0f8ff;
        }
        .file-upload-label.has-file {
            border-color: #28a745;
            background: #f0fff4;
            color: #28a745;
        }
        .preview-container {
            margin-top: 10px;
            text-align: center;
        }
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #d1d5db;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.15em;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #007BFF 0%, #21cbf3 100%);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Operador</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            
            <label for="setor_id">Setor:</label>
            <select name="setor_id" id="setor_id" required>
                <option value="" disabled selected>Selecione o setor</option>
                {% for setor in setores %}
                <option value="{{ setor[0] }}">{{ setor[1] }}</option>
                {% endfor %}
            </select>
            
            <label for="foto_perfil">Foto de Perfil (opcional):</label>
            <div class="file-upload">
                <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*">
                <label for="foto_perfil" class="file-upload-label" id="file-label">
                    ðŸ“· Clique para selecionar uma imagem
                </label>
            </div>
            <div class="preview-container" id="preview-container" style="display: none;">
                <img id="preview-image" class="preview-image">
            </div>
            
            <button type="submit">Adicionar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('foto_perfil').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.getElementById('file-label');
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            
            if (file) {
                // Verificar tamanho do arquivo (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Arquivo muito grande. Tamanho mÃ¡ximo: 5MB');
                    this.value = '';
                    return;
                }
                
                // Verificar tipo de arquivo
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Tipo de arquivo nÃ£o permitido. Use: PNG, JPG, JPEG, GIF, WEBP');
                    this.value = '';
                    return;
                }
                
                // Atualizar label
                label.textContent = `ðŸ“· ${file.name}`;
                label.classList.add('has-file');
                
                // Mostrar preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                label.textContent = 'ðŸ“· Clique para selecionar uma imagem';
                label.classList.remove('has-file');
                previewContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
